<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TouchDesigner Color Picker</title>
</head>
<body>
  <h1>Pick a Color</h1>
  <input type="color" id="colorPicker" />

  <script>
    const ws = new WebSocket("wss://socket-server-to6c.onrender.com/");
    
    ws.onopen = () => {
      console.log("âœ… Connected to WebSocket server");
    };

    ws.onerror = (error) => {
      console.error("âŒ WebSocket Error:", error);
    };

    // Debounce function to limit how often we send
    function debounce(func, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    const sendColor = debounce((hex) => {
      const r = parseInt(hex.slice(1, 3), 16) / 255;
      const g = parseInt(hex.slice(3, 5), 16) / 255;
      const b = parseInt(hex.slice(5, 7), 16) / 255;

      const message = JSON.stringify({ r, g, b });

      if (ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        console.log("ðŸ“¤ Sent:", message);
      }
    }, 300); // wait 300ms after final change

    document.getElementById("colorPicker").addEventListener("input", (e) => {
      sendColor(e.target.value);
    });
  </script>
</body>
</html>
